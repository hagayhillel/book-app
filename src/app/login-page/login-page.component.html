<mat-toolbar color="primary">
  <span>LOGIN</span>
</mat-toolbar>

<mat-card>
  <form [formGroup]="loginForm" class="my-form">
    <mat-card
      *ngIf="userErrorMessage"
      color="warn"
      [style.backgroundColor]="'#f44336'"
    >
      <h1>Invalid Email/Password</h1>
    </mat-card>

    <mat-form-field class="full-width">
      <mat-label>User name</mat-label>
      <input matInput type="text" formControlName="userName" name="username" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="text" formControlName="password" name="password" />
    </mat-form-field>

    <mat-card-actions>
      <button
        mat-raised-button
        [disabled]="!loginForm.valid"
        (click)="actionsIfUserValid()"
        color="primary"
      >
        Send
      </button>
    </mat-card-actions>
  </form>
</mat-card>
